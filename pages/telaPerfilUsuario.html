<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu perfil - Comprador</title>

    <link rel="stylesheet" href="../assets/css/estiloMain.css">
    <link rel="stylesheet" href="../components/atoms/button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../components/atoms/input.css">
    <link rel="stylesheet" href="../components/atoms/label.css">
    <link rel="stylesheet" href="../components/molecules/form-group.css">
    <link rel="stylesheet" href="../components/molecules/product-card.css">
    <link rel="stylesheet" href="../components/organisms/footer.css">
    <link rel="stylesheet" href="../components/organisms/header.css">
    <link rel="stylesheet" href="../components/organisms/product-grid.css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="navbar-content">
                <div class="logo">
                    <img src="../assets/img/logoDaora.png" alt="Logo Ta Na Mesa">
                </div>
                <div class="user-actions">
                    <a href="#"><img src="../assets/img/gatoMago.jpg" alt="Perfil do usuário"></a>
                    <a href="#" class="perfilLojista" alt="Finalizar sessão">Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-banner">
            <div class="banner-image">
                <img src="../assets/img/Banner perfil.png" alt="Banner com personagens de RPG">
                <h1 class="banner-title-buyer">Seu perfil - Comprador</h1>
            </div>

            <div class="scroll-down-container">
                <a href="#store-section" class="scroll-down-button">
                    <img src="../assets/img/botao.png" alt="Scroll para baixo">
                </a>
            </div>


            <section id="store-section" class="store">

                <section id="profile-buyer-infos" class="buyer-infos">
                    <h2>Suas informações</h2>

                    <div class="buyer-info-content">

                        <div class="buyer-photo">
                            <img src="../assets/img/gatoMago.jpg" alt="Foto do comprador">
                        </div>

                        <div class="buyer-fields">

                            <div class="field-row">
                                <label>Foto de perfil:</label>
                                <div class="input-upload-container">
                                    <input type="file" id="profile-upload" style="display: none;">
                                    <button type="button" class="btn-upload"
                                        onclick="document.getElementById('profile-upload').click()">FAÇA O
                                        UPLOAD</button>
                                </div>
                            </div>

                            <div class="field-row">
                                <label>Link para contato:</label>
                                <input type="url">
                            </div>

                            <div class="field-row">
                                <label>Breve descrição:</label>
                                <div class="textarea-wrapper">
                                    <textarea rows="3"></textarea>
                                </div>
                            </div>

                            <div class="buyer-save-btn">
                                <button class="btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="buyer-salesAds" class="buyer-ads">
                    <section id="buyer-ItemsShopped" class="buyer-shopped">


                        <h2 class="buyer-title">Seus pedidos</h2>

                        <div class="filter-bar">
                            <div class="filter-header">
                                <p class="filter-title">Filtro</p>
                                <div class="filter-actions">
                                    <button class="btn-reset">Resetar</button>
                                    <button class="btn-apply">Aplicar</button>
                                </div>
                            </div>
                            <div class="filter-line"></div>
                            <div class="filter-row">
                                <div class="filter-group">
                                    <label for="data">Data:</label>
                                    <div class="input-container">
                                        <input type="date" id="data">
                                        <button class="btn-reset-group">Resetar</button>
                                    </div>
                                </div>
                                <div class="filter-group">
                                    <label for="sistema">Sistema:</label>
                                    <div class="input-container">
                                        <select id="sistema"></select>
                                        <button class="btn-reset-group">Resetar</button>
                                    </div>
                                </div>
                                <div class="filter-group">
                                    <label for="localizacao">Localização:</label>
                                    <div class="input-container">
                                        <select id="localizacao"></select>
                                        <button class="btn-reset-group">Resetar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-category">
                                <label>Categoria:</label>
                                <div class="category-buttons">
                                    <button class="btn-category active">Fantasia</button>
                                    <button class="btn-category">Terror</button>
                                    <button class="btn-category">Medieval</button>
                                    <button class="btn-category">Aventura</button>
                                    <button class="btn-category">Investigação</button>
                                </div>
                            </div>
                        </div>

                        <div class="product-btn">
                            <div class="product-btnActions">
                                <button class="btn-action btn-details" id="openOrderDetailsButton">Detalhes</button>

                                <button class="btn-action btn-cancel">Cancelar</button>
                            </div>
                        </div>
                    </section>
                </section>

                <!-- MODAL COMPRADOR -->

                <div id="orderDetailsModal" class="modal-overlay">
                    <div class="modal-content modal-content-details">

                        <button class="modal-close-btn modal-close-btn-details">&times;</button>

                        <h2 class="modal-title-details">Detalhes do pedido</h2>

                        <div class="order-details-info">
                            <div class="info-section">

                            </div>

                            <div class="status-section">
                                <p class="status-delivered"></p>
                            </div>
                        </div>

                        <div class="product-summary">
                            <h2 class="product-title-details"><!--Detalhe do pedido--></h2>

                            <div class="product-info-row">
                                <div class="product-image-details">
                                    <!--Imagem do pedido-->
                                </div>
                                <div class="product-description-details">
                                    <!--Descricao-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const modalDetails = document.getElementById('orderDetailsModal');
                        const openModalDetailsBtn = document.getElementById('openOrderDetailsButton');

                        if (!modalDetails) return;

                        const closeBtnDetails = modalDetails.querySelector('.modal-close-btn-details');

                        function openDetailsModal() {
                            modalDetails.style.display = 'flex';
                        }

                        function closeDetailsModal() {
                            modalDetails.style.display = 'none';
                        }

                        if (openModalDetailsBtn) {
                            openModalDetailsBtn.addEventListener('click', openDetailsModal);
                        }

                        if (closeBtnDetails) {
                            closeBtnDetails.addEventListener('click', closeDetailsModal);
                        }

                        modalDetails.addEventListener('click', (event) => {
                            if (event.target === modalDetails) {
                                closeDetailsModal();
                            }
                        });

                        document.addEventListener('keydown', (event) => {
                            if (event.key === 'Escape') {
                                closeDetailsModal();
                            }
                        });

                        closeDetailsModal();
                    });
                </script>

</body>

</html>
